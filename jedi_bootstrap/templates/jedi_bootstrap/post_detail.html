{% extends 'jedi_bootstrap/base.html' %}

{% block contenido %}
<style>
    pre {
  overflow-x: auto;
  white-space: pre-wrap;
  white-space: -moz-pre-wrap;
  white-space: -pre-wrap;
  white-space: -o-pre-wrap;
  word-wrap: break-word;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
</style>
<div class="container">
    <div class="text-center my-5">
        <h1 class="fw-bolder">{{object.titulo}}</h1>
        <h3>{{object.sub_titulo}}</h3>        
    </div>
    
    <div class="text-center my-5">
        <img src="{{object.imagen.url}}" height="350">
    </div>
    <div>
        <pre>
        <p class="lead mb-0">{{object.texto}}</p>
        </pre>
    </div>

<br>
    <div class="text-end">
    {% if user.is_authenticated %}
        <a class="btn btn-primary" href="{% url 'jedi-posteos'%}">Volver a la lista â†’</a>
    {% endif %}

    {% if user.is_staff %}
        <a class="btn btn-secondary" href="{% url 'post-actualizar' post.id%}">Actualizar</a>
    {% endif %}
    </div>
<br>
</div>
{% endblock %}
